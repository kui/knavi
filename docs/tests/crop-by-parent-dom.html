<style>
  div {
    position: absolute;
    width: 256px;
    height: 128px;
    top: 32px;
    left: 16px;
    padding: 32px;
    overflow: scroll;
    background-color: mediumpurple;
  }
  a {
    position: absolute;
    display: block;
    width: 256px;
    height: 256px;
    top: 256px;
    background-color: salmon;
  }
  a:hover {
    background-color: red;
  }
</style>

<script>
  function scrollDiv(px) {
    var div = document.querySelector("div");
    div.scrollTop = px;
  }
</script>

<button onclick="scrollDiv(100)">Scroll 100px</button>
<button onclick="scrollDiv(200)">Scroll 200px</button>
<button onclick="scrollDiv(300)">Scroll 300px</button>

<div>
  <a onclick="alert('clicked');">click</a>
</div>
