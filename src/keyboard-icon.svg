<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 150 150">
  <symbol id="keytop-frame">
    <rect rx="12" ry="12" width="100" height="100" stroke="#333" stroke-width="6" fill="none" />
  </symbol>
  <symbol id="keytop-outer-frame">
    <rect rx="12" ry="12" width="136" height="136" stroke="#333" stroke-width="6" fill="none" />
  </symbol>
  <symbol id="keytops">
    <use x="5"  y="5" xlink:href="#keytop-outer-frame" />
    <use x="17"  y="17" xlink:href="#keytop-frame" />
    <text x="45" y="88" font-family="Verdana" font-size="60"
                          font-weight="bold" fill="#333">K</text>
  </symbol>

  <use xlink:href="#keytops" x="0" y="0" />
</svg>
